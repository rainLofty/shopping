<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/loginReg.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/toast.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="left">
            <img src="../img/chahua.png" alt="">
        </div>
        <div class="login">
            <h3>欢迎登陆</h3>
            <ul>
                <li class="text">
                    <span>用户名</span>
                    <input type="text" class="username">
                </li>
                <li class="text">
                    <span>密码</span>
                    <input type="password" class="password">
                </li>
                <li class="code text">
                    <span>验证码</span>
                    <input type="code" class="verify">
                    <img src="http://192.168.1.67/shopping/admin/verifyImg.php" onclick="this.src='http://192.168.1.67/shopping/admin/verifyImg.php'" alt="">
                </li>
            </ul>
            <div class="checkbox">
                <input type="checkbox" checked="checked" class="remember" id="remember"><label for="remember">记住密码</label>
            </div>
            <button class="login_btn">登陆</button>
        </div>
    </div>
   
    <script src="../js/login.js"> </script>
</body>
</html>
